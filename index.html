              <img class="img__mobile" src="./images/image-product-mobile.jpg" alt="image product">

            <div class="product__content">
                <h3 class="title">perfum</h3>
                <h1 class="product__title">
                  Gabrielle Essence Eau De Parfum

                   A floral, solar and voluptuous

                  CHANEL. 
                </P> 
                <h2 class="product__subtitle">$149.99 <span>$169.99</span></h2>
